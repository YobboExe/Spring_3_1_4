<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:scope="http://www.w3.org/1999/xhtml">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Control Users</title>

</head>
<body>

<!-- Верхнаяя строка с именем и логаутом -->
<header>
    <div >
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand">
            <div class="container">
            <div class="row">
                <div th:object="${user}" class="col-sm text-light bg-dark">
                    <span th:text="${user.getEmail()}">user</span>
                    <span>with roles:</span>
                    <span th:text="${user.getRole().get().getRole()}">role</span>
                </div>

            </div>
        </div></a>
        <div class="col-sm-20">
            <div>
                <a class="text-muted" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
    </div>
</header>

<!-- Начало вкладок -->

<div class="row mt-3">
    <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Admin</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">User</a>


        </div>
    </div>
    <div class="col-8 ">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">

                <p><h1>Admin page</h1></p>

                <!-- Вкладка со списком -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">User table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <p><h4>All Users</h4></p>
                            <table class="table table-striped">

                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <div th:each="user : ${users}">
                                    <tr>
                                        <th scope="row"><span th:text="${user.getId()}">user id</span></th>
                                        <td><span th:text="${user.getFirst_name()}">name</span></td>
                                        <td><span th:text="${user.getLast_name()}">last_name</span></td>
                                        <td><span th:text="${user.getAge()}">age</span></td>
                                        <td><span th:text="${user.getEmail()}">email</span></td>
                                        <td><span th:text="${user.getRole().get().getRole()}">role</span></td>
                                        <td>
                                            <form th:method="PATCH" th:action="@{/admin/update/{id}(id=${user.getId()})}">
                                                <button name="button" class="btn btn-info" type="submit" th:action="@{/admin/delete/{id}(id=${user.getId()})}">Edit</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                                                <button name="button" class="btn btn-danger" type="submit" th:action="@{/admin/delete/{id}(id=${user.getId()})}">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </div>
                                </tbody>
                            </table>
                        </div>

                        <!-- Новый юзер -->
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div  class="col-md-8 mx-auto w-25 p-3 ">
                                <form th:method="POST" th:action="@{admin/create}" th:object="${new_user}">
                                    <div class="form-group">
                                        <label for="name1">First name</label>
                                        <input type="text" class="form-control" id="name1" th:field="*{first_name}" aria-describedby="emailHelp" placeholder="First name">
                                    </div>
                                    <div class="form-group">
                                        <label for="name2">Last name</label>
                                        <input type="text" class="form-control" id="name2" th:field="*{last_name}" placeholder="Last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="Age">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect2">Role</label>
                                        <select th:field="*{authority}" multiple class="form-control" id="exampleFormControlSelect2">
                                            <option th:value="'ROLE_ADMIN'" th:text="Admin">1</option>
                                            <option th:value="'ROLE_USER'" th:text="User" selected>2</option>
                                        </select>
                                    </div>
                                    <div class="w-50 mx-auto" sec:authorize="hasRole('ADMIN')">
                                        <form action="/admin/create" method="GET">
                                            <button  type="submit"  class="btn btn-success">Add new user</button>
                                        </form>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

            </div>
            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">

                <p><h1>User information-page</h1></p>

                <!-- Вкладка со страничкой пользователя -->
                <p><h4>About User</h4></p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:object="${user}">
                        <tr>
                            <th scope="row"><span th:text="${user.getId()}">id</span></th>
                            <td><span th:text="${user.getFirst_name()}">first_name</span></td>
                            <td><span th:text="${user.getLast_name()}">last_name</span></td>
                            <td><span th:text="${user.getAge()}">age</span></td>
                            <td><span th:text="${user.getEmail()}">email</span></td>
                            <td><span th:text="${user.getRole().get().getRole()}">role</span></td>
                        </tr>
                    </div>


                    </tbody>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Конец вкладок -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
